<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spirit Management Â· Midnight Renegade Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: "Space Mono", "Segoe UI", sans-serif;
        background: #050505;
        color: #fff;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1rem 1.5rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-links {
        display: flex;
        gap: 1.5rem;
        font-size: 0.85rem;
      }
      .nav-links a {
        color: #fff;
        text-decoration: none;
      }
      .nav-links a:hover {
        color: #00ffc6;
      }
      main {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        overflow: hidden;
      }
      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        vertical-align: top;
      }
      th {
        background: rgba(0, 0, 0, 0.5);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.8rem;
      }
      button {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: none;
        font-size: 0.9rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 600;
      }
      button.primary {
        background: #00ffc6;
        color: #050505;
      }
      button.danger {
        background: #ff6b6b;
        color: #fff;
      }
      .add-spirit {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
      .add-spirit h2 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.9;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        font-family: inherit;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }
      table input,
      table textarea {
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.35);
        color: #fff;
        font-family: inherit;
        font-size: 0.9rem;
        padding: 0.4rem 0.6rem;
      }
      table textarea {
        min-height: 80px;
      }
    </style>
  </head>
  <body>
    <header>
      <span>Spirit Management</span>
      <div class="nav-links">
        <a href="/admin">Map View</a>
        <a href="/admin/beacons">Beacons</a>
        <a href="/admin/data">Data</a>
        <a href="/admin/logout">Logout</a>
      </div>
    </header>
    <main>
      <section class="add-spirit">
        <h2>Add New Spirit</h2>
        <form id="add-spirit-form">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required />
          </div>
          <div class="form-group">
            <label>Blurb (Narrative Text)</label>
            <textarea name="blurb" required></textarea>
          </div>
          <div class="form-group">
            <label>Image URL (optional)</label>
            <input type="url" name="image_url" />
          </div>
          <div class="form-group">
            <label>Current Activity in SF (optional)</label>
            <textarea name="current_activity"></textarea>
          </div>
          <button type="submit" class="primary">Create Spirit</button>
        </form>
      </section>

      <section>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Blurb</th>
              <th>Image URL</th>
              <th>Current Activity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="spirits-table"></tbody>
        </table>
      </section>
    </main>

    <script>
      let spirits = [];

      async function fetchSpirits() {
        const response = await fetch("/api/spirits");
        if (!response.ok) return;
        const data = await response.json();
        spirits = data.spirits;
        renderTable();
      }

      function renderTable() {
        const tbody = document.getElementById("spirits-table");
        tbody.innerHTML = spirits
          .map(
            (spirit) => `
              <tr>
                <td><input value="${spirit.name}" id="name-${spirit.id}" /></td>
                <td><textarea id="blurb-${spirit.id}">${spirit.blurb}</textarea></td>
                <td><input value="${spirit.imageUrl || ""}" id="image-${spirit.id}" /></td>
                <td><textarea id="activity-${spirit.id}">${spirit.currentActivity || ""}</textarea></td>
                <td class="actions">
                  <button class="primary" onclick="saveSpirit('${spirit.id}')">Save</button>
                  <button class="danger" onclick="deleteSpirit('${spirit.id}')">Delete</button>
                </td>
              </tr>
            `
          )
          .join("");
      }

      async function saveSpirit(spiritId) {
        await fetch(`/api/spirits/${spiritId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById(`name-${spiritId}`).value,
            blurb: document.getElementById(`blurb-${spiritId}`).value,
            image_url: document.getElementById(`image-${spiritId}`).value || null,
            current_activity: document.getElementById(`activity-${spiritId}`).value || null,
          }),
        });
        await fetchSpirits();
      }

      window.saveSpirit = saveSpirit;

      async function deleteSpirit(spiritId) {
        if (!confirm("Delete this spirit?")) return;
        await fetch(`/api/spirits/${spiritId}`, { method: "DELETE" });
        await fetchSpirits();
      }

      window.deleteSpirit = deleteSpirit;

      document.getElementById("add-spirit-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        await fetch("/api/spirits", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: formData.get("name"),
            blurb: formData.get("blurb"),
            image_url: formData.get("image_url") || null,
            current_activity: formData.get("current_activity") || null,
          }),
        });
        e.target.reset();
        await fetchSpirits();
      });

      async function init() {
        await fetchSpirits();
      }

      init();
    </script>
  </body>
</html>
